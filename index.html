<html>
<head>
    <title>Rock Paper Scissors(german)</title>
    <meta charset="UTF-8">
</head>
<body>
<script>
    var moeglichkeiten = ["schere", "stein", "papier"];
    function computerPlay(){
        let nummer = Math.floor(Math.random() * moeglichkeiten.length);
        switch(nummer){
            case 0:
                return "SCHERE";
            case 1:
                return "STEIN";
            case 2:
                return "PAPIER";
        }
    }
    
    console.log('In german we use the order Scissors, Rock, Paper, -> Schere, Stein, Papier\nTo play a game type \"playRound();\"');

    function playRound(){
        let playerScore = 0;
        let computerScore = 0;
        do{
            let eingabe = prompt("Schere, Stein oder Papier!");
            let spielerAuswahl = eingabe.toUpperCase();
            let computerAuswahl = computerPlay();
            if(
                (spielerAuswahl !== "SCHERE") &&
                (spielerAuswahl !== "STEIN") &&
                (spielerAuswahl !== "PAPIER")
            ){
                console.log('\"Bitte Schere, Stein oder Papier eingeben.\"');
            }
            else{
                console.log("Ihre Eingabe:\t" + spielerAuswahl + "\nComputerwahl:\t" + computerAuswahl);
                if(spielerAuswahl === computerAuswahl){
                console.log("Unentschieden");
                }
                if(
                    (spielerAuswahl === "STEIN" && computerAuswahl === "SCHERE") ||
                    (spielerAuswahl === "SCHERE" && computerAuswahl === "PAPIER") ||
                    (spielerAuswahl === "PAPIER" && computerAuswahl === "STEIN")
                ){
                    playerScore += 1;
                    console.log("Du gewinnst die Runde");
                }
                if(
                    (computerAuswahl === "STEIN" && spielerAuswahl === "SCHERE") ||
                    (computerAuswahl === "SCHERE" && spielerAuswahl === "PAPIER") ||
                    (computerAuswahl === "PAPIER" && spielerAuswahl === "STEIN")
                ){
                    computerScore += 1;
                    console.log("Du verlierst die Runde");
                }
                console.log("Spielstand:\tSpieler " + playerScore + ":" + computerScore + " Computer");
            }  
        }
        while((playerScore < 5) && (computerScore < 5));
        if(playerScore > computerScore){
            return "Herzlichen Glückwunsch, Sie haben gewonnen!";
        }
        else{
            return "Schade, vielleicht klappt es beim nächsten Mal.";
        }
    }
    </script>
</body>
</html>
